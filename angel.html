<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery.min.js"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #angel {
            position: absolute;
        }
    </style>
</head>

<body>
    <img src="./angel.png" alt="" id="angel">

    <script>
        $(function () {
            //1.获取到图片
            var angel = $('#angel')
            //2.绑定mousemove事件
            $(document).on('mousemove', function (e) {
                //3.设置图片的位置
                $(angel).css('top', e.pageY + 'px').css('left', e.pageX + 'px')
            })
        })
    </script>
</body>

</html>
